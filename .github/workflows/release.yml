name: Publish Gradle Package

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'   # trigger on semantic version tags

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Publish to GitHub Packages
        env:
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_USER_KEY }}
          MAVEN_REPO_PASS: ${{ secrets.MAVEN_REPO_PASS }}
          MAVEN_REPO_USER: ${{ secrets.MAVEN_REPO_USER }}
        run: ./gradlew :api:jreleaserDeploy -Pversion=${GITHUB_REF#refs/tags/}
