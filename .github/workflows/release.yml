name: Publish Gradle Package

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'   # trigger on semantic version tags

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Publish to GitHub Packages
        env:
          GPG_USER_KEY: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_REPO_PASS: ${{ secrets.MAVEN_REPO_PASS }}
          MAVEN_REPO_USER: ${{ secrets.MAVEN_REPO_USER }}
        run: |
          gpg --pinentry-mode loopback --passphrase $MAVEN_GPG_PASSPHRASE --import < "$GPG_USER_KEY"
          ./gradlew :api:publish -Pversion=${GITHUB_REF#refs/tags/}
